<div class="grid-container">
  <div>
    <h1 class="heading">
      {{ topic }}
    </h1>
  </div>
  <div
    *ngFor="let chapter of chapters | async"
    (click)="launchpdf(chapter.pdf)"
  >
    <div class="Element">
      <img src="{{ chapter.image }}" />
      <div class="Element-name">{{ chapter.name }}</div>
    </div>
  </div>
</div>

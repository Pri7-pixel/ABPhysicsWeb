<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <img src="assets/Logo/AB Physics Logo.svg" alt="AB Physics.svg" />
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dash Board</a>
      <a mat-list-item routerLink="/videolibrary">Video Library</a>
      <a mat-list-item routerLink="/pdflibrary">PDF Library</a>
      <a mat-list-item routerLink="/askyourdoubt">Ask Your Doubt</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-spinner style="top: 40%; left: 45%"></mat-spinner>
    </div>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
